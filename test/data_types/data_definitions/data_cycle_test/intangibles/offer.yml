- :data:
    :name: Angebot
    :type: object
    :content_type: embedded
    :schema_ancestors:
      - Intangible
      - Offer
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
      :description:
        :label: Beschreibung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: full
        :advanced_search: true
      :text:
        :label: Beschreibung (lang)
        :type: string
        :storage_location: translated_value
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: full
        :advanced_search: true
        :api:
          :partial: property_value
          :type: PropertyValue
          :transformation:
            :method: combine
            :name: additionalProperty
      :feratel_offer_classifications:
        :type: mixin
        :name: feratel_offer_classifications
      :price:
        :label: Preis
        :type: string
        :storage_location: translated_value
      :price_specification:
        :label: Preis
        :type: embedded
        :template_name: Preis
        :translated: true
        :advanced_search: true
      :url:
        :label: Angebots URL
        :type: string
        :storage_location: translated_value
        :validations:
          :format: url
        :api:
          :v4:
            :name: sameAs
      :offered_by:
        :label: Ansprechpartner
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Person
                - Organisation
                - LocalBusiness
      :item_offered:
        :label: Angebotene Leistung
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Unterkunft
                - Service
      :offer_period:
        :label: Angebotszeitraum
        :type: object
        :storage_location: value
        :validations:
          :daterange:
            :from: valid_from
            :to: valid_through
        :ui:
          :edit:
            :type: daterange
        :api:
          :transformation:
            :method: unwrap
        #        :advanced_search: true
        :properties:
          :valid_from:
            :label: "Zeitraum von"
            :type: date
            :storage_location: value
            :ui:
              :edit:
                :options:
                  :data-validate: daterange
                  :placeholder: tt.mm.jjjj
          #              :advanced_search: true
          :valid_through:
            :label: "bis"
            :type: date
            :storage_location: value
            :ui:
              :edit:
                :options:
                  :data-validate: daterange
                  :placeholder: tt.mm.jjjj
      #              :advanced_search: true
      :potential_action:
        :label: Buchungs-Url
        :type: object
        :storage_location: translated_value
        :api:
          :type: Action
          :name: potentialAction
        :properties:
          :action_name:
            :label: Name
            :type: string
            :storage_location: translated_value
            :api:
              :name: name
          :action_url:
            :label: URL
            :type: string
            :storage_location: translated_value
            :ui:
              :show:
                :type: url
            :api:
              :name: url
      :meta_data:
        :type: mixin
        :name: meta_data
