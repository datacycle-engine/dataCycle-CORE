---
- :data:
    :name: Bild
    :type: object
    :content_type: entity
    :boost: 10.0
    :features:
      :creatable:
        :allowed: true
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :duplicate_candidate:
        :allowed: true
        :method: :bild_duplicate
      :overlay:
        :allowed: false
      :serialize:
        :allowed: true
        :serializers:
          :asset:
            :original:
            :default:
              - png
              - jpeg
            :web:
              - png
              - jpeg
          :json: true
          :xml: true
          :indesign: true
      :report_generator:
        :allowed: true
    :schema_ancestors:
      - CreativeWork
      - MediaObject
      - ImageObject
    :properties:
      :id:
        :label: id
        :type: key
      :title:
        :type: mixin
        :name: title
      :overlay:
        :label: Overlay
        :type: embedded
        :template_name: BildOverlay
        :translated: true
        :validations:
          :max: 1
      :validity_period:
        :type: mixin
        :name: validity_period
      :validity_schedule:
        :label: Publikationsplan
        :type: schedule
        :api:
          :disabled: true
          :v4:
            :disabled: false
            :name: dc:validitySchedule
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :asset:
        :label: Datei
        :type: asset
        :asset_type: image
        :api:
          :disabled: true
        :ui:
          :edit:
            :readonly: true
      :alternative_headline:
        :label: Alt-Label
        :type: string
        :storage_location: translated_value
        :search: true
        :api:
          :disabled: true
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true
        :advanced_search: true
      :caption:
        :label: Bildunterschrift
        :type: string
        :storage_location: translated_value
        :search: true
        :advanced_search: true
      :description:
        :label: Beschreibung (ALT-Label)
        :type: string
        :storage_location: translated_value
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
      :content_url:
        :label: Bild URL
        :storage_location: value
        :type: string
        :compute:
          :module: Utility::Compute::Asset
          :method: content_url
          :parameters:
            - asset
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true
        :api:
          :minimal: true
      :thumbnail_url:
        :label: Thumbnail URL
        :storage_location: value
        :type: string
        :compute:
          :module: Utility::Compute::Image
          :method: thumbnail_url
          :parameters:
            - asset
        :ui:
          :show:
            :partial: preview_image
          :edit:
            :disabled: true
        :api:
          :minimal: true
      :url:
        :label: Inhalt URL
        :type: string
        :storage_location: value
        :validations:
          :format: url
        :api:
          :name: sameAs
        :xml:
          :name: sameAs
        :ui:
          :edit:
            :disabled: true
      :width:
        :label: Breite
        :storage_location: value
        :type: number
        :compute:
          :module: Utility::Compute::Image
          :method: width
          :parameters:
            - asset
        :ui:
          :show:
            :options:
              :data-unit: px
          :edit:
            :disabled: true
        :api:
          :partial: property_value
          :type: QuantitativeValue
          :unit_text: pixel
          :unit_code: E37
          :transformation:
            :method: nest
            :name: width
        :advanced_search: true
      :height:
        :label: Höhe
        :type: number
        :storage_location: value
        :compute:
          :module: Utility::Compute::Image
          :method: height
          :parameters:
            - asset
        :ui:
          :show:
            :options:
              :data-unit: px
          :edit:
            :disabled: true
        :api:
          :partial: property_value
          :type: QuantitativeValue
          :unit_text: pixel
          :unit_code: E37
          :transformation:
            :method: nest
            :name: height
        :advanced_search: true
      # schema.org: TEXT with KB/MB
      # data-cycle: Integer (Byte)
      :content_size:
        :label: Dateigröße
        :storage_location: value
        :type: number
        :compute:
          :module: Utility::Compute::Asset
          :method: file_size
          :parameters:
            - asset
        :advanced_search: true
        :ui:
          :edit:
            :disabled: true
      :file_format: # has to be valid MimeType
        :label: Dateiformat
        :storage_location: value
        :type: string
        :compute:
          :module: Utility::Compute::Asset
          :method: file_format
          :parameters:
            - asset
            - content_url
        :ui:
          :edit:
            :disabled: true
      :file_type:
        :label: Dateiformat - Klassifizierung
        :storage_location: classification
        :type: classification
        :tree_label: Dateiformate
        :compute:
          :module: Utility::Compute::Asset
          :method: file_type_classification
          :parameters:
            - file_format
        :ui:
          :show:
            :content_area: header
          :edit:
            :disabled: true
      :upload_date:
        :label: Hochgeladen am
        :type: date
        :storage_location: value
        :ui:
          :edit:
            :options:
              :placeholder: tt.mm.jjjj
              :class: daterange
        :default_value:
          module: DataCycleCore::Utility::DefaultValue::Date
          method: beginning_of_day
        :advanced_search: true
      # media archive legacy attribute
      :photographer:
        :label: Fotograf
        :type: string
        :storage_location: value
        :search: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
        :api:
          :disabled: true
      :author:
        :label: Fotograf
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Person
                - Organisation
      :license_fields:
        :type: mixin
        :name: license_fields
      :content_location:
        :label: Ort
        :type: linked
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Ort
        :validations:
          :max: 1
      :keywords:
        :label: Keywords
        :storage_location: translated_value
        :type: string
        :compute:
          :module: Utility::Compute::Classification
          :method: keywords
          :parameters:
            - tags
        :ui:
          :show:
            :disabled: true
          :edit:
            :disabled: true
      :gravity:
        :type: mixin
        :name: gravity
      :image_proxy:
        :type: mixin
        :name: image_proxy
      :additional_media_properties:
        :type: mixin
        :name: additional_media_properties
      :additional_image_properties:
        :type: mixin
        :name: additional_image_properties
      :tags:
        :type: mixin
        :name: tags
      :cloud_vision:
        :type: mixin
        :name: cloud_vision
      :media_archive:
        :type: mixin
        :name: media_archive
      :feratel:
        :type: mixin
        :name: feratel_images
      :wikidata:
        :type: mixin
        :name: wikidata
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: "Bild"
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
