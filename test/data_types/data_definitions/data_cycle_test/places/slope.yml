---
- :data:
    :name: Piste
    :type: object
    :content_type: entity
    :boost: 10.0
    :features:
      :geocode:
        :allowed: true
      :overlay:
        :allowed: true
      :translatable:
        :allowed: true
      :download:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :gpx: true
          :indesign: true
    :schema_ancestors:
      - Place
      - TouristAttraction
      - "odta:SkiSlope"
    :properties:
      :id:
        :label: id
        :type: key
      :title:
        :type: mixin
        :name: title
      :overlay:
        :label: Overlay
        :type: embedded
        :template_name: SimplePlaceOverlay
        :translated: true
        :validations:
          :max: 1
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :opening_hours_specification:
        :type: mixin
        :name: opening_hours_specification
      :postal_address:
        :type: mixin
        :name: postal_address
      :geo:
        :type: mixin
        :name: geo
      :length:
        :label: Länge (m)
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :api:
          :v4:
            :name: odta:distance
            :format:
              :append: " m"
      :geo_shape:
        :type: mixin
        :name: geo_shape
      :contact_info:
        :type: mixin
        :name: contact_info
      :place_attributes:
        :type: mixin
        :name: place_attributes
      :order_string:
        :label: nr
        :type: string
        :storage_location: value
        :api:
          :name: dcls:orderString
      :snow_resort:
        :label: Skigebiet
        :type: linked
        :inverse_of: slope_details
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Skigebiet
        :api:
          :name: containedInPlace
      :ski_slope_difficulty:
        :label: Schwierigkeitsgrad der Piste
        :type: classification
        :tree_label: "odta:SkiSlopeDifficulty"
        :ui:
          :show:
            :content_area: header
        :api:
          :name: "odta:skiSlopeDifficulty"
          :partial: string
      :ski_slope_type:
        :label: Pistentyp
        :type: classification
        :tree_label: "odta:SkiSlopeType"
        :ui:
          :show:
            :content_area: header
        :api:
          :name: "odta:skiSlopeType"
          :partial: string
      :ski_slope_condition:
        :label: Pistenqualität
        :type: classification
        :tree_label: "odta:SkiSlopeCondition"
        :ui:
          :show:
            :content_area: header
        :api:
          :name: "odta:skiSlopeCondition"
          :partial: string
      :ski_lift_status:
        :label: Liftstatus
        :type: classification
        :tree_label: "odta:OpeningStatus"
        :ui:
          :show:
            :content_area: header
        :api:
          :name: "odta:skiSlopeStatus"
          :partial: string
      :linked_data:
        :type: mixin
        :name: linked_data
      :potential_actions:
        :type: mixin
        :name: potential_actions
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: "Piste"
      :feratel_cps:
        :type: mixin
        :name: feratel_cps
      :copyright_attributes:
        :type: mixin
        :name: copyright_attributes
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties
