---
- :data:
    :name: geo
    :type: mixin
    :properties:
      :longitude:
        :label: Longitude
        :type: number
        :storage_location: value
        :visible: [api, xml]
        :validations:
          :format: float
        :api:
          :transformation:
            :method: nest
            :name: geo
            :type: GeoCoordinates
          :minimal: true
        :virtual:
          :module: Geographic
          :method: coordinates_to_value
          :key: "x"
          :parameters:
            - location
      :latitude:
        :label: Latitude
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :visible: [api, xml]
        :api:
          :transformation:
            :method: nest
            :name: geo
            :type: GeoCoordinates
          :minimal: true
        :virtual:
          :module: Geographic
          :method: coordinates_to_value
          :key: "y"
          :parameters:
            - location
      :elevation:
        :label: Meeresh√∂he (m)
        :type: number
        :storage_location: value
        :validations:
          :format: float
        :api:
          :transformation:
            :method: nest
            :name: geo
            :type: GeoCoordinates
          :minimal: true
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
      :location:
        :label: GPS-Koordinaten
        :type: geographic
        :storage_location: column
        :api:
          :disabled: true
        :ui:
          :edit:
            :options:
              :additional_value_paths:
                :tour:
                  :geo: line
                  :title: title
