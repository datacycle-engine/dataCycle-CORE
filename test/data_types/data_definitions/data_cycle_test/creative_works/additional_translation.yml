---
- :data:
    :name: Übersetzung
    :type: object
    :schema_ancestors:
      - CreativeWork
    :content_type: entity
    :features:
      :translatable:
        :allowed: true
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Name
        :type: string
        :storage_location: column
        :search: true
      :description:
        :label: Text
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
        :advanced_search: true
        :global: true
      :about:
        :label: About
        :type: linked
        :inverse_of: subject_of
        :stored_filter:
          - :with_classification_aliases_and_treename:
              :treeLabel: Inhaltstypen
              :aliases:
                - Ort
                - Veranstaltung
                - Veranstaltungsserie
                - Pauschalangebot
                - Produkt
                - Service
      :description_type:
        :label: Externer Informationstyp
        :type: classification
        :tree_label: Externe Informationstypen
        :ui:
          :show:
            :content_area: header
      :translation_type:
        :label: Typ der Übersetzung (pro Sprache)
        :type: string
        :storage_location: translated_value
        :compute:
          :module: Utility::Compute::String
          :method: value
          :value: manual
        :advanced_search: true
        :api:
          :disabled: true
        :ui:
          :edit:
            :disabled: true
      :modified:
        :label: Letzte Änderung
        :type: datetime
        :storage_location: translated_value
        :ui:
          :edit:
            disabled: true
        :api:
          :disabled: true
      :source_locale:
        :label: Quellsprache
        :type: string
        :storage_location: translated_value
        :ui:
          :edit:
            disabled: true
        :api:
          :disabled: true
      :translated_classification:
        :label: Typ der Übersetzung (gesamter Datensatz)
        :type: classification
        :tree_label: Übersetzungstyp
        :storage_location: classification
        :compute:
          :module: Utility::Compute::Classification
          :method: value
          :tree: Übersetzungstyp
          :value: Manuell
        :ui:
          :edit:
            :disabled: true
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: "Übersetzung"
      :meta_data:
        :type: mixin
        :name: meta_data
