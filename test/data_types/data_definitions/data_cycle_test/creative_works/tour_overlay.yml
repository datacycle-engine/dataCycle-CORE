---
- :data:
    :name: TourOverlay
    :type: object
    :schema_ancestors:
      - CreativeWork
    :content_type: embedded
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
      :description:
        :label: Kurzbeschreibung
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: full
      :primary_image:
        :label: Hauptbild
        :type: linked
        :template_name: Bild
        :validations:
          :max: 1
        :api:
          :name: image
          :minimal: true
          :v4:
            :name: photo
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
        :api:
          :name: photo
          :minimal: true
          :v4:
            :name: image
      :logo:
        :label: Logo
        :type: linked
        :template_name: Bild
        :api:
          :minimal: true
      :opening_hours_specification:
        :type: mixin
        :name: opening_hours_specification
