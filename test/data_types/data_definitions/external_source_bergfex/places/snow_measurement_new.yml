---
- :data:
    :name: Schneehöhe - Messpunkt Bergfex
    :type: object
    :schema_type: Place
    :content_type: entity
    :boost: 100.0
    :features:
      :creatable:
        :allowed: true
    :api:
      :type:
        - Place
        - 'dcls:SnowHeightMeasuringPoint'
        - CreativeWork
        - Dataset
        - DataFeed
        - 'odta:SnowConditionReport'
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
        :validations:
          :required: true
        :ui:
          :show:
            :content_area: none
        :api:
          :minimal: true
      :alternative_name:
        :label: Bezeichnung Messort
        :type: string
        :storage_location: translated_value
        :search: true
        :api:
          :minimal: true
      :elevation:
        :label: Meereshöhe (m)
        :type: number
        :storage_location: column
        :validations:
          :format: float
        :api:
          :transformation:
            :method: nest
            :name: geo
            :type: GeoCoordinates
          :minimal: true
        :advanced_search: true
      :depth_of_snow:
        :label: Schneehöhe
        :type: number
        :storage_location: value
        :api:
          :partial: property_value
          :small_header: true
          :unit_code: CMT
          :unit_text: cm
          :transformation:
            :method: nest
            :name: 'odta:maxSnowHeight'
            :type: QuantitativeValue
        :validations:
          :format: float
        :ui:
          :edit:
            :options:
              :data-unit: cm
          :show:
            :options:
              :data-unit: cm
        :advanced_search: true
      :depth_of_fresh_snow:
        :label: Neuschnee
        :type: number
        :storage_location: value
        :api:
          :partial: property_value
          :small_header: true
          :unit_code: CMT
          :unit_text: cm
          :transformation:
            :method: nest
            :name: 'odta:freshFallenSnow'
            :type: QuantitativeValue
        :validations:
          :format: float
        :ui:
          :edit:
            :options:
              :data-unit: cm
          :show:
            :options:
              :data-unit: cm
        :advanced_search: true
      :last_snowfall:
        :label: Letzter Schneefall
        :type: date
        :storage_location: value
        :validations:
          :format: date_time
        :api:
          :name: odta:lastSnowfall
        :ui:
          :edit:
            :type: date
            :options:
              :class: daterange
              :placeholder: 'tt.mm.jjjj'
          :show:
            :type: date
      :date_time_measured:
        :label: Messzeitpunkt
        :type: datetime
        :storage_location: value
        :validations:
          :format: date_time
        :ui:
          :edit:
            :type: datetime
            :options:
              :class: daterange
              :placeholder: 'tt.mm.jjjj --:--'
        :api:
          :name: 'dcls:dateTimeMeasured'
      :snow_resort:
        :label: Skigebiet
        :type: linked
        :inverse_of: snow_report
        :link_direction: inverse
        :template_name: Skigebiet Bergfex
        :api:
          :name: containedInPlace
        :advanced_search: true
      :identifier:
        :label: Identifier
        :type: string
        :storage_location: translated_value
        :ui:
          :edit:
            :disabled: true
          :show:
            :disabled: true
        :api:
          :disabled: true
      :condition_weather:
        :label: "Wetter - Meldung"
        :type: classification
        :tree_label: "Bergfex - Wetter - Meldung"
      :condition_snow:
        :label: 'Schnee - Meldung'
        :type: classification
        :tree_label: 'odta:snowCondition'
        :ui:
          :show:
            :content_area: header
        :api:
          :partial: string
          :name: 'odta:snowCondition'
      :snow_type:
        :label: 'Schnee - Art'
        :type: classification
        :tree_label: 'odta:snowType'
        :ui:
          :show:
            :content_area: header
        :api:
          :partial: string
          :name: 'odta:snowType'
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: 'Schneehöhe - Messpunkt'
      :meta_data:
        :type: mixin
        :name: meta_data
