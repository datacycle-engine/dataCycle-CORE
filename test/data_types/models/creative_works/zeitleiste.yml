---
- :data:
    :name: Zeitleiste
    :type: object
    :schema_type: CreativeWork
    :content_type: entity
    :boost: 100.0
    :features:
      :releasable:
        :allowed: true
      :creatable:
        :allowed: true
      :download:
        :allowed: true
      :serialize:
        :allowed: true
        :serializers:
          :xml: true
          :json: true
          :indesign: true
    :properties:
      :id:
        :label: id
        :type: key
      :release_status:
        :type: mixin
        :name: releasable
      :title:
        :type: mixin
        :name: title
      :validity_period:
        :type: mixin
        :name: validity_period
      :content_classifications:
        :type: mixin
        :name: content_classifications
      :creative_attributes:
        :type: mixin
        :name: creative_attributes
      :timeline_item:
        :label: Eintrag
        :type: embedded
        :template_name: Zeitleiste-Eintrag
        :api:
          :name: hasPart
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: "Zeitleiste"
      :publication_schedule:
        :type: mixin
        :name: publication_schedule
      :meta_data:
        :type: mixin
        :name: meta_data
      :additional_properties:
        :type: mixin
        :name: additional_properties

- :data:
    :name: Zeitleiste-Eintrag
    :type: object
    :schema_type: CreativeWork
    :content_type: embedded
    :properties:
      :id:
        :label: id
        :type: key
      :name:
        :label: Titel
        :type: string
        :storage_location: column
        :search: true
        :validations:
          :required: true
      :temporal_coverage:
        :label: Zeitraum
        :type: object
        :storage_location: value
        :validations:
          :daterange:
            :from: valid_from
            :to: valid_until
        :ui:
          :edit:
            :type: daterange
        :api:
          :partial: time_interval
        :properties:
          :valid_from:
            :label: Zeitraum
            :type: datetime
            :storage_location: value
            :validations:
              :format: date_time
            :ui:
              :edit:
                :type: datetime
                :options:
                  :data-validate: daterange
                  :placeholder: "tt.mm.jjjj --:--"
            :api:
              :name: datePublished
          :valid_until:
            :label: bis
            :type: datetime
            :storage_location: value
            :validations:
              :format: date_time
            :ui:
              :edit:
                :type: datetime
                :options:
                  :data-validate: daterange
                  :placeholder: "tt.mm.jjjj --:--"
            :api:
              :name: expires
      :description:
        :label: Teasertext
        :type: string
        :storage_location: column
        :search: true
        :ui:
          :edit:
            :type: text_editor
            :options:
              :data-size: basic
      :image:
        :label: Bilder
        :type: linked
        :template_name: Bild
        :validations:
          :max: 1
      :content_location:
        :label: Ort
        :type: linked
        :template_name: POI
      :data_type:
        :label: Inhaltstyp
        :type: classification
        :tree_label: Inhaltstypen
        :default_value: "Zeitleiste-Eintrag"
